<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
    <script>
        // Hent token fra URL-hashen
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        
        if (accessToken) {
            // Send token tilbake til hovedsiden
            window.opener.postMessage({ hash: window.location.hash }, '*');
        }
    </script>
</head>
<body>
    <p>Autentisering fullf√∏rt. Du kan lukke dette vinduet.</p>
</body>
</html>
